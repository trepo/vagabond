    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Global Members Direction :Object The direction of an edge. Node --OUT--&gt; Edge --IN--&gt; Node Possible Values: IN OUT BOTH Type: Object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Classes Classes Edge Element Graph GraphQuery Node NodeQuery × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction VagabondA Javascript Graph Database backed by LevelUp and written in ES6. Example'use strict'; import Graph from 'vagabond-db'; let graph = new Graph({ db: LevelDown, // Defaults to Memdown name: 'my-graph' // Defaults to a new UUIDv4 }); graph.init() .then(graph =&gt; { return graph.addNode('1234', 'label'); }) .then(node =&gt; { return node.setProperty('key', 'value'); }) .catch(error =&gt; { console.error(error); });Installation npm - npm install vagabond-db Testing/Coveragenpm test # runs all the tests using mocha npm run coverage # istanbul code coverage output to ./coverageDocumentationView at vagabond.trepo.io. npm run doc # JSDoc output in ./docLicenseMIT × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"Edge.html":{"id":"Edge.html","title":"Class: Edge","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: Edge Edge An edge in the graph. new Edge(graph, id, label, from, to) Create a new Edge. Parameters: Name Type Description graph Graph The graph instance. id String The edge id. label String The edge label. from Node The node this edge goes from. to Node The node this edge goes to. Members from The id of the node this edge comes from. to The id of the node this edge goes to. Methods getNode(direction) Get a node in the specified Direction. Parameters: Name Type Description direction Direction The direction. Returns: Resolves to the Node. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"Element.html":{"id":"Element.html","title":"Class: Element","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: Element Element An Element in the Graph, either a Node or Edge. Note that this is more of an abstract class, as it is never directly instantiated. new Element(graph, id, label) Parameters: Name Type Description graph Graph The Graph. id String The Element's id. label String The Elements label. Members id The element's id. label The element's label. Methods getProperties() Get all of the properties of this element. Returns: Resolves to a map of the properties. Type Promise getProperty(key) Get a property. Parameters: Name Type Description key String The property key. Returns: Resolves to the value of the property. Type Promise getPropertyKeys() Gets all of the elements property keys. Returns: A Promise resolving array of the property keys. Type Promise removeProperties(keys) Remove a set of properties. Parameters: Name Type Argument Description keys String &lt;optional&gt; An optional array of keys to remove. Returns: Resolves to this element. Type Promise removeProperty(key) Remove a property. Parameters: Name Type Description key String The property key. Returns: Resolves to this element. Type Promise setProperties(properties) Overwrite the properties of this element. Parameters: Name Type Description properties Object A map of properties. Returns: Resolves to this element. Type Promise setProperty(key, value) Set a property. Parameters: Name Type Description key String The property key. value String The property value. Returns: Resolves to this element. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"Graph.html":{"id":"Graph.html","title":"Class: Graph","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: Graph Graph A Graph Instance. new Graph(options) Creates a new Graph. Make sure to call .init()! options.db - A LevelDOWN API Compatible Constructor (Defaults to MemDOWN). options.name - The LevelUP db name (Defaults to a UUIDv4). Parameters: Name Type Description options Object Graph options. Methods addEdge(id, label, fromNode, toNode) Adds an edge to the graph. Parameters: Name Type Description id String The edge id. label String The edge label. fromNode Node The from node. toNode Node The to node. Returns: A Promise resolving to the Edge. Type Promise addNode(id, label) Adds a node to the graph. Parameters: Name Type Description id String The node's id. label String The node's label. Throws: Error if id is already used. Returns: A Promise resolving to the Node. Type Promise getEdge(id) Get an edge. Parameters: Name Type Description id String The edge id. Returns: Resolves to the Edge. Type Promise getEdges() Get all of the edges in the graph. Note that this returns an ES6 Generator. getNode(id) Gets a node from the graph. Parameters: Name Type Description id String The node id. Returns: A Promise resolving to the Node. Type Promise getNodes() Get all of the nodes in the graph. Note that this returns an ES6 Generator. init() Initialize vagabond. Returns: A Promise. Type Promise query() Create a new graph query. Returns: the new Query. Type GraphQuery removeEdge(id) Remove an edge from the graph. Parameters: Name Type Description id String The edge to remove. Returns: A Promise. Type Promise removeNode(id) Remove a node from the graph. Parameters: Name Type Description id String The node id to remove. Returns: A Promise. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"GraphQuery.html":{"id":"GraphQuery.html","title":"Class: GraphQuery","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: GraphQuery GraphQuery A Graph Query. new GraphQuery(graph) Create a new GraphQuery. Note that all filters are ANDed together. Parameters: Name Type Description graph Graph The Graph instance. Methods edges() Execute the query and return all of the edges that match. Note that this function is a ES6 generator. filter(func) Pass an optional function to use for filtering. It will be called with function(properties, id, label). The function must return true synchronously for the element to be included. Parameters: Name Type Description func function The function to use for filtering Returns: This query, for chaining. Type GraphQuery has(key, value) Filter for elements that contain this property key. Note that if value is passed in it is compared against using ===. Parameters: Name Type Argument Description key String The key to filter on. value Object &lt;optional&gt; The value to compare against. Returns: This query, for chaining. Type GraphQuery hasNot(key, value) Filter for elements that do not contain this property key. Note that if value is passed in it is compared against using ===. Parameters: Name Type Argument Description key String The key to filter on. value Object &lt;optional&gt; The value to compare against. Returns: This query, for chaining. Type GraphQuery labels(labels) Restrict the query to elements that have one of the labels. Parameters: Name Type Argument Description labels String &lt;repeatable&gt; The labels. Returns: This query, for chaining. Type NodeQuery nodes() Execute the query and return all of the nodes that match. Note that this function is a ES6 generator. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"Node.html":{"id":"Node.html","title":"Class: Node","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: Node Node A node in the graph. new Node(graph, id, label) Create a new Node. Parameters: Name Type Description graph Graph The graph instance. id String The node id. label String The node label. Methods addEdge(id, label, node) Add an edge from this node to the specified node. Parameters: Name Type Description id Id The id of the edge. label String The label. node Node The node to go to. Returns: The Edge. Type Edge getEdges(direction, labels) Get all edges in the following direction, optionally filtered by edge label. Note that this is an ES6 Generator. Parameters: Name Type Argument Description direction Direction The direction. labels String &lt;repeatable&gt; One or more labels to filter on. getNodes(direction, labels) Get all nodes in the following direction, optionally filtered by edge label. Note that this is an ES6 Generator. Parameters: Name Type Argument Description direction Direction The direction. labels String &lt;repeatable&gt; One or more labels to filter on. query(direction) Get a new NodeQuery. Parameters: Name Type Description direction Direction The direction. Returns: The NodeQuery. Type NodeQuery × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "},"NodeQuery.html":{"id":"NodeQuery.html","title":"Class: NodeQuery","body":" Documentation Classes EdgeElementGraphGraphQueryNodeNodeQuery Global Direction Class: NodeQuery NodeQuery A Node Query. new NodeQuery(node) Create a new Query. Note that all filters are ANDed together. Parameters: Name Type Description node Graph The Node. Methods edges() Execute the query and return all of the edges that match. Note that this function is a ES6 generator. filter(func) Pass an optional function to use for filtering. It will be called with function(properties, id, label). The function must return true synchronously for the element to be included. Parameters: Name Type Description func function The function to use for filtering Returns: This query, for chaining. Type NodeQuery has(key, value) Filter for elements that contain this property key. Note that if value is passed in it is compared against using ===. Parameters: Name Type Argument Description key String The key to filter on. value Object &lt;optional&gt; The value to compare against. Returns: This query, for chaining. Type NodeQuery hasNot(key, value) Filter for elements that do not comtain this property key. Note that if value is passed in it is compared against using ===. Parameters: Name Type Argument Description key String The key to filter on. value Object &lt;optional&gt; The value to compare against. Returns: This query, for chaining. Type NodeQuery labels(labels) Restrict the query to edges that have one of the labels. Parameters: Name Type Argument Description labels String &lt;repeatable&gt; The labels. Returns: This query, for chaining. Type NodeQuery nodes() Execute the query and return all of the nodes that match. Note that this function is a ES6 generator. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-08T10:27:25-07:00 using the DocStrap template. "}}
